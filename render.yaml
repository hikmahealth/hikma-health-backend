  - type: web
    name: 'hikma-health-backend'
    runtime: python
    rootDir: app
    buildCommand: pip install -r requirements.txt

    startCommand: ./run.sh

    envVars:
     # DATABASE_URL trumps all other env variables.
     - key: DATABASE_URL
       fromDatabase:
         name: hikma-health-db
         property: connectionString
     - key: DB_HOST
       value: "HOST_NAME"
     - key: DB_NAME
       value: "VALUE_HERE"
     - key: DB_PASSWORD
       value: "VALUE_HERE"
     - key: DB_USER
       value: "VALUE_HERE"
     - key: DEFAULT_PROVIDER_ID
       value: "VALUE_HERE"
     - key: EXPORTS_STORAGE_BUCKET
       value: "VALUE_HERE"
     - key: PHOTOS_STORAGE_BUCKET
       value: "VALUE_HERE"
     - key: PYTHON_VERSION
       value: "3.12.4"


databases:
  - name: 'hikma-health-db-server'
    databaseName: 'hikma-health-db'

